<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="application">
      <header>
        <h1>Click Here For Fun</h1>
        <i>Make music with only one click</i>
      </header>
        <div class="visuals"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sound/angelical.mp3.mp3" type="audio/mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sound/birds-singing_nature-sound.mp3.mp3" type="audio/mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sound/brakes-squeak-in-rain.mp3.mp3" type="audio/mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sound/forest-with-small-river-birds-and-nature-field.mp3.mp3"
                type="audio/mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sound/harp-glissando-with-chimes-sound-effect.mp3.mp3" type="audio/mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sound/the-heat.mp3.mp3" type="audio/mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
